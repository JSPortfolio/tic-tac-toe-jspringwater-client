<!DOCTYPE html>
<html>
<head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
      <h1>Jeff's Tic-Tac-Toe</h1>


  <!--Form element to contain input for creating new user; email,
  password and confirmation of password-->
<form id='sign-up' class='border'>
  <fieldset>
  <legend>Sign Up</legend>
    <input type='text' name='credentials[email]' placeholder='user@email.com'>
    <input type='password' name='credentials[password]' placeholder='password123'>
    <input type='password' name='credentials[password_confirmation]' placeholder='confirm password'>
    <input type='submit' value='sign up!'>
 </fieldset>
</form>

<!--Form element to contain input for signing in existing user: email,
and password-->
<form id='sign-in' class='border'>
  <fieldset>
  <legend>Sign In</legend>
    <input type='text' name='credentials[email]' placeholder='user@email.com'>
    <input type='password' name='credentials[password]' placeholder='password123'>
    <input type='submit' value='Log In!'>
  </fieldset>
</form>

<div id='message'>
</div>

    </body>
</html>

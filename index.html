<!DOCTYPE html>
<html>
<head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
      <h1>Jeff's Tic-Tac-Toe</h1>

<!--MESSAGE LOG: div element to hold html elements containing messages regarding
error-or-success of function-->
<div id='message'></div>

<!--SIGN-UP/IN VIEW: div element to hold forms for signing up and signing in,
representing the entrance 'page' of the SPA-->
<div id='sign-in-page' class='visible'>
    <!--SIGN-UP FORM: Form element to contain input for creating new user;
    email, password and confirmation of password-->
  <form id='sign-up' class='border'>
    <fieldset>
    <legend>Sign Up</legend>
      <input type='text' name='credentials[email]' placeholder='user@email.com'>
      <input type='password' name='credentials[password]' placeholder='password123'>
      <input type='password' name='credentials[password_confirmation]' placeholder='confirm password'>
      <input type='submit' value='sign up!'>
   </fieldset>
  </form>



  <!--SIGN-IN FORM: Form element to contain input for signing in existing user:
  email, and password-->
  <form id='sign-in' class='border'>
    <fieldset>
    <legend>Sign In</legend>
      <input type='text' name='credentials[email]' placeholder='user@email.com'>
      <input type='password' name='credentials[password]' placeholder='password123'>
      <input type='submit' value='Log In!'>
    </fieldset>
  </form>

</div>



<!--GAME VIEW: div element to hold tic-tac-toe board, reset/new-game
button and div to hold symbol representing current player's turn-->
<div id='game-page' class='invisible'>


<!--GAME-GRID: div element holding other div elements to represent
the tic-tac-toe board. Clicking on any of the 'cells' updates the
game in the UI and the stored-data.-->
  <div id='game-grid'>
    <div class='row'>
      <div class='col-sm' id='cell1'></div>
      <div class='col-sm' id='cell2'></div>
      <div class='col-sm' id='cell3'></div>
    </div>
    <div class='row'>
      <div class='col-sm' id='cell4'></div>
      <div class='col-sm' id='cell5'></div>
      <div class='col-sm' id='cell6'></div>
    </div>
    <div class='row'>
      <div class='col-sm' id='7'></div>
      <div class='col-sm' id='8'></div>
      <div class='col-sm' id='9'></div>
    </div>
  </div>


<!--PLAYER-TURN: div holding X-or-O, to show player(s) whose turn it is-->
  <div id='player-turn'>
  </div>
</div>



<!--LOGGEDIN-MENU VIEW:A div element to hold the menu viewers
see once they sign-in. The menu contains a link to start a new game,
a link to the stats(previous games played) page, and a feature/function
to change the user's password-->
<div id='logged-in-menu-page' class='invisible'>



  <!--NEW-GAME/OLD-GAME FORM: provides input elements that link to game
  view and stats view-->
  <form id='menu-links'>
    <fieldset>
      <legend>TIC-TAK-TOE 2020(copyright 1980)</legend>
      <input id='new-game' type='button' value='Start a new game!'>
      <input id='show-stats' type='button' value='Revisit old games!'>
    </fieldset>
  </form>




  <!--CHANGE-PASSWORD FORM: allows user to change their password. Sends curl
  command to API to update user account with new password-->
  <form id='change-password'>
    <fieldset>
      <legend>Change Password</legend>
      <input type='password' name='passwords[old]' placeholder='password123'>
      <input type='password' name='passwords[new]' placeholder='password456'>
      <input type='submit' value='Change Password!'>
    </fieldset>
  </form>



</div>




</body>
</html>
